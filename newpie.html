<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Dress Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .circle {
            position: relative;
            width: 600px;
            height: 600px;
            border-radius: 50%;
        }

        .segment {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 100% 0 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .segment:hover {
            transform: scale(1.08);
            z-index: 20;
        }

        /* Bengali */
        .bengali {
            top: 10%;
            left: 10%;
            background: linear-gradient(135deg, #e57e08, #ce8300);
            rotate: 45deg;
        }

        /* Western */
        .western {
            bottom: 10%;
            right: 10%;
            background: linear-gradient(135deg, #ee9a0a, #ffbe1a);
            rotate: 225deg;
        }

        /* Arrow Text */
        .arrow-text {
            /* position: absolute;
            display: flex;
            align-items: center;
            gap: 8px; */
            position: absolute;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            /* hidden initially */
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .segment:hover .arrow-text {
            opacity: 1;
            /* show on hover */
            pointer-events: auto;
        }

        .arrow-text .line {
            width: 50px;
            height: 2px;
            background: #1e3a8a;
            position: relative;
        }

        .arrow-text .line::after {
            content: "";
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #1e3a8a;
        }

        .arrow-text .text h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #111827;
        }

        .arrow-text .text p {
            margin: 0;
            font-size: 0.85rem;
            color: #3b82f6;
        }

        /* Bengali arrow */
        .bengali .arrow-text {
            top: 94%;
            /* left: -156px; */
            /* right: 498px; */
            flex-direction: row-reverse;
            rotate: -44deg;
            transform: translateY(191%);
            transform: translateX(-60px);
        }

        .western .arrow-text {
            bottom: -57%;
            right: -7px;
            rotate: 136deg;
            transform: translateY(238%);
        }

        @media (max-width: 480px) {
            .segment {
                position: absolute;
                width: 151px;
                height: 165px;
                border-radius: 100% 0 0 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 3rem;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
                cursor: pointer;
            }

            .bengali {
                top: 19%;
                left: 6%;
                background: linear-gradient(135deg, #e57e08, #ce8300);
                rotate: 45deg;
            }

            .western {
                bottom: 20%;
                right: 6%;
                background: linear-gradient(135deg, #ee9a0a, #ffbe1a);
                rotate: 225deg;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="circle flex items-center justify-center">
        <!-- Center Circle -->
        <div
            class="absolute w-60 h-60 bg-white rounded-full shadow-2xl flex flex-col items-center justify-center text-center z-50">
            <h2 class="text-3xl font-bold text-yellow-600">Upodhoukon</h2>
            <p class="text-gray-500 text-sm">Explore Your Style</p>
        </div>

        <!-- Bengali Segment -->
        <div class="segment bengali">
            <span class="mt-[30px] sm:mt-[40px] md:mt-[75px] 
              mr-[20px] sm:mr-[30px] md:mr-[82px] 
             font-bold 
             text-xs sm:text-sm md:text-lg lg:text-xl 
             rotate-[-45deg]">
                Traditional
            </span>

            <div class="arrow-text">
                <div class="line"></div>
                <div class="text">
                    <h3>Traditional Bengali</h3>
                    <p>Saree • Kurta • Panjabi</p>
                </div>
            </div>
        </div>

        <!-- Western Segment -->
        <div class="segment western">
            <span class="mt-[30px] sm:mt-[45px] md:mt-[75px] 
         mr-[15px] sm:mr-[25px] md:mr-[42px] 
         font-bold 
         text-xs sm:text-sm md:text-lg lg:text-xl 
         rotate-[135deg]">
                Western
            </span>

            <div class="arrow-text">
                <div class="line"></div>
                <div class="text">
                    <h3>Trending Western</h3>
                    <p>Suits • Jeans • Dresses</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
