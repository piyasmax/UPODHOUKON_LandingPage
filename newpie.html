<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Dress Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .circle {
            position: relative;
            width: 600px;
            height: 600px;
            border-radius: 50%;
        }

        .segment {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 100% 0 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .segment:hover {
            transform: scale(1.08);
            z-index: 20;
        }

        /* Bengali */
        .bengali {
            top: 10%;
            left: 10%;
            background: linear-gradient(135deg, #d97706, #f59e0b);
            rotate: 45deg;
        }

        /* Western */
        .western {
            bottom: 10%;
            right: 10%;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            rotate: 225deg;
        }

        /* Arrow Text */
        .arrow-text {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .arrow-text .line {
            width: 50px;
            height: 2px;
            background: #1e3a8a;
            position: relative;
        }

        .arrow-text .line::after {
            content: "";
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #1e3a8a;
        }

        .arrow-text .text h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #111827;
        }

        .arrow-text .text p {
            margin: 0;
            font-size: 0.85rem;
            color: #3b82f6;
        }

        /* Bengali arrow */
        .bengali .arrow-text {
            top: 94%;
            /* left: -156px; */
            /* right: 498px; */
            flex-direction: row-reverse;
            rotate: -44deg;
            transform: translateY(191%);
            transform: translateX(-60px);
        }

        .western .arrow-text {
            bottom: -57%;
            right: -7px;
            rotate: 136deg;
            transform: translateY(238%);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="circle flex items-center justify-center">
        <!-- Center Circle -->
        <div
            class="absolute w-60 h-60 bg-white rounded-full shadow-2xl flex flex-col items-center justify-center text-center z-50">
            <h2 class="text-3xl font-bold text-yellow-600">Upodhoukon</h2>
            <p class="text-gray-500 text-sm">Explore Your Style</p>
        </div>

        <!-- Bengali Segment -->

        <!-- Western Segment -->

</body>

</html>
