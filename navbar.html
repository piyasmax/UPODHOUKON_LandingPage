<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make nav links black inside mobile menu (offcanvas) */
        @media (max-width: 991px) {
            .offcanvas .nav-link {
                color: #000 !important;
            }
        }

        .logo {
            width: 121px;
            height: 68px;
            margin-top: -17px;
            filter: sepia(1) saturate(13) hue-rotate(22deg);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light text-uppercase fixed-top"
        style="background:#68501f !important; z-index:1030; display:flex; align-items:center;">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center justify-center w-100">
                <!-- Brand -->
                <div class="col-auto flex">
                    <a class="navbar-brand text-white" href="index.html">
                        <img class="logo" src="images/logo.png" alt="logo">
                    </a>
                </div>

                <!-- Menu -->
                <div class="col-auto">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 ">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="index.html#contact-us">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="index.html#about">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
